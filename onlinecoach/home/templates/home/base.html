<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <title>{% block title %}Online Coach{% endblock %}</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="mx-auto d-flex" style="width: 60% !important">
            <!-- Website Icon -->
            <a class="navbar-brand" href="#"><img src="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" width="30vw" height="30vw" alt=""></a>
            
            <!-- Search Bar -->
            <div id="dropdown-menu" class="input-group-btn search-panel" style="position:relative !important">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="dropdown-button" style="margin-right:-5px !important">
                        <span id="search_concept">Soccer</span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Football</a></li>
                        <li><a href="#">Basketball</a></li>
                        <li><a href="#">Ice Hockey</a></li>
                        <li><a href="#">Baseball</a></li>
                        <li><a href="#">Soccer</a></li>
                        <li><a href="#">Martial Arts</a></li>
                        <li><a href="#">Golf</a></li>
                        <li><a href="#">Tennis</a></li>
                        <li><a href="#">Swimming</a></li>
                        <li><a href="#">Track</a></li>
                        <li><a href="#">Volleyball</a></li>
                        <li><a href="#">Gymnastics</a></li>
                        <li><a href="#">Bodybuilding</a></li>
                    </ul>
                </div>
                <input type="hidden" name="search_param" value="all" id="search_param">         
                <input type="text" class="form-control" name="search-input" placeholder="What do you need help with?">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                </span>
        </div>
        <!-- Menu Icon -->
        <button type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-menu-hamburger"></span> Menu-hamburger
        </button>
    </nav>
    {% block content %}
    {% endblock %}
    <!-- Footer -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("#dropdown-menu li a").click(function(){
                $("#dropdown-button").text($(this).text());
                $("#dropdown-button").val($(this).text());
            });
        });
    </script>
</body>
</html>
